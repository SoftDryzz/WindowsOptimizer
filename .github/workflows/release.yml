name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore WindowsOptimizer.sln
    
    - name: Build
      run: dotnet build WindowsOptimizer.sln --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish WindowsOptimizer/WindowsOptimizer.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish
    
    - name: Create ZIP
      run: Compress-Archive -Path ./publish/* -DestinationPath WindowsOptimizer-${{ github.ref_name }}-win64.zip
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: WindowsOptimizer-${{ github.ref_name }}-win64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
